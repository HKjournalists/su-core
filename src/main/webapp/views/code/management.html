<script>
	$(document).ready(function() {
		$("fieldset input").focus(function() {
			$(this).parent().prev("label").hide();
		});
		$("fieldset input").blur(function() {
			if ($(this).val().trim().length < 1) {
				$(this).parent().prev("label").show();
			}
		});
	});
	
	</script>
<style type="text/css">
td{white-space:nowrap;}

/* 弹出框 的操作按钮呈现浮动状态，内容部分可以根据内容大小自定义调整大小 */
#float_banner {
    background: none repeat scroll 0 0 #ffffff;
    border: 1px none;
    bottom: 0;
    height: 40px;
    margin-top: 10px;
    text-align: center;
    width: 98%;
}
#content {
    font-size: 16px;
    height: 420px;
    overflow-x: hidden;
    overflow-y: scroll;
    width: 100%;
}
	
</style>

<body id="home">
<div class="fixfooter">
	<div class="fullview" id="status_bar">

	<div class="container clearfix" id="content_container" style="margin-top:100px;">

		<button type="button" id="access" class="btn btn-success btn-lg">进入系统</button>
		</div>
	</div>
</div>
<script>
$(function(){
	$("#access").click(function(){
		$.ajax({
			url:"/fsn-core/service/yiyang/loginInfo",
			dataType:"json",
			success:function(rs){
				window.open(rs.url);
			}
		});
		return false;
	});
});
</script>
