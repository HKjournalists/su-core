<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=10">
    <title>品牌添加/编辑</title>
    <!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="../../resource/css/reset.css"/>
	<link rel="stylesheet" href="../../resource/css/text.css" />
	<link rel="stylesheet" href="../../resource/css/grid.css" />
	<link href="../../resource/kendoui/styles/kendo.common.min.css" rel="stylesheet" />
	<link rel="stylesheet/less" type="text/css" href="../../resource/kendoui/styles/kendo.metro.less" />
	<link rel="stylesheet/less" type="text/css" href="../../resource/css/style.less" />
	<link rel="stylesheet" href="../../resource/css/notification.css" />
	<!--以下新增-->
	<script src="../../resource/js/less.js" type="text/javascript"></script>
	<script src="../../resource/kendoui/js/jquery.min.js"></script>
	<script src="../../resource/kendoui/js/kendo.web.min.js"></script>
	<script src="../../resource/kendoui/js/cultures/kendo.culture.zh-CN.min.js"></script>
	<script type="text/javascript" src="../../resource/js/headerFooterTemplate.js"></script>
    <script type="text/javascript" src="../../resource/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../resource/js/fsn.js"></script>
	<script src="../../resource/js/portal/common.js"></script>
	<script src="../../resource/js/lims.js"></script>
	<script src="../../resource/js/upload/lims.js"></script>
	<script src="../../resource/js/util.js"></script>
	<script src="../../resource/js/upload/lims.i18n.js"></script>
	<script src="../../resource/js/market/data_entry_zh_cn.js"></script>
    <script src="../../resource/js/portal/upload-brand.js"></script>
    <script src="../../resource/js/portal/brandCategoryTree.js"></script>
    <style type="text/css">
    .fixfooter {padding-bottom: 60px;}
    .k-textbox .k-icon {top: 20%; left: 20%;}
	.upload-img-preview {max-width: 800px; max-height: 800px; border: none; display: none; clear: both; float: left;}
	.upload-img-name {float: left; line-height: 35px; clear: right;}
    </style>
    <script>
	$(document).ready(function() {
		$("fieldset input").focus(function() {
			$(this).parent().prev("label").hide();
		});
		$("fieldset input").blur(function() {
			if ($(this).val().trim().length < 1) {
				$(this).parent().prev("label").show();
			}
		});
	});
	
</script>
<style type="text/css">
  table{
	line-height:40px;
	letter-spacing:1px;
  }
  .red_xing{
   color:red;
   text-align:center;
   margin-left:3px;
  }	
  .k-upload-button {
    direction: ltr;
    overflow: hidden !important;
    position: relative;
    width: 130px;
  }
</style>
</head>
<body>
<!-- 顶部导航 -->
	<div class="fixfooter">
	<div class="fullview" id="status_bar">
			<div class="container">
				<div class="row">
					<div class="column12">
						<span class="page_title">当前位置：品牌管理&raquo;新增/修改</span>
					</div>
				</div>
			</div>
		</div>
		<div class="container clearfix">
			<div class="column12">
				
				<table>
					<tr>
						<td>品牌名称<span class='red_xing'>*</span></td>
						<td>
							<input type="hidden" id="id" name="id" value=""/>
          					<input style="width:350px;" type="text" id="name" name="name" value="" class="k-textbox"  data-required-msg='不能为空' required='required'>
          				</td>
          			</tr>
          			<tr>
						<td>品牌类型<span class='red_xing'>*</span></td>
						<td>
          					<div style="display:inline;">
		            			<input style="width:350px;" type = "text"  class="k-textbox"  disabled="disabled" id = "categoryGroupName" name = "categoryGroupName"/>
								<input type = "hidden" id = "categoryGroupId" name = "categoryGroupId">
								<button id = "categoryGrouBtn" class="k-button">选择</button>
		            		</div>
          				</td>
          			</tr>
          			<tr><td>注册时间<span class='red_xing'>*</span></td>
						<td>
							<input style="width:350px;" type="text" id="date" value="" data-required-msg='不能为空' required='required' onchange="fsn.setDateValue();"/>
							<input type="hidden" id="date_format" value="" style="display:none;"/>
						</td>
					</tr>
					<tr>
					<tr>
						<td align="left">注册商标</td>
						<td >
							<label id="brandEroMsg" style="font-size: 12px;color:red;">
								(注意:为保证更流畅的体验，建议每次上传照片不超过1M！  可支持的文件格式：png、bmp、jpeg)
							</label>
							<div id="upload_pro">
								<input type="file" id="upload_brandPhoto_btn" class="k-textbox"  data-fsn-text="upload_brandPhoto"/>
			  				</div>
						</td>
					</tr>
        </table>
        <div style="margin-left: 10px;" id = "logListView">
			<button id="btn_clearLogFiles" class='k-button'>清空</button>
			<div id="logAttachmentsListView" style="width:500px"></div>
		</div>
		<div style="margin-top: 10px;">
	    	<button id="save" class="k-button"><span class="k-icon k-save"></span><span class="ui-button-text" data-fsn-text="Save">保存</span></button>
	    	<button id="update" class="k-button"><span class="k-icon k-save"></span><span class="ui-button-text" data-fsn-text="Update">更新</span></button>
	    	<button id="clear" class="k-button"><span class="k-icon k-cancel"></span><span class="ui-button-text" data-fsn-text="Reset">清空</span></button>
		</div>
		<!-- 保存状态窗口 -->
		<div id="k_window"><span id="winMsg"></span></div>
		<!-- 品牌类型选择窗口 -->
		<div id="brandCategoryGroupWin"><div id="listView"></div></div>
		<script type="text/x-kendo-tmpl" id="uploadedFilesTemplate">
			&nbsp;&nbsp;<a href="#= attachments.url #" target="_blank">#:attachments.fileName #</a>
			<button class="k-button" onclick="return fsn.removeRes(#=attachments.id#)">
        	<span class="k-icon k-cancel"></span>删除</button><br><br>
    	</script>
    <span id="RETURN_MES" style="display:none;"></span>
    <script id="errorTemplate" type="text/x-kendo-template">
                <div class="wrong-pass">
                    <img src="../../resource/img/error-icon.png" />
                    <h3 style="width:240px;">#= message #</h3>
                </div>
    </script>
    <script id="successTemplate" type="text/x-kendo-template">
                <div class="upload-success">
                    <img src="../../resource/img/success-icon.png" />
                    <h3 style="width:240px;">#= message #</h3>
                </div>
	</script>
      </div>
    </div>
  </div>
</body>
</html>
