<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=10">
<title>食品安全营养信息平台</title>
 <!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="../../resource_new/css/reset.css"/>
	<link rel="stylesheet" href="../../resource_new/css/text.css" />
	<link rel="stylesheet" href="../../resource_new/css/grid.css" />
	<link rel="stylesheet" href="../../resource/My97DatePicker/skin/WdatePicker.css" />
	<link href="../../resource_new/kendoui/styles/kendo.common.min.css" rel="stylesheet" />
	<link href="../../resource_new/kendoui/styles/kendo.metro.min.css" rel="stylesheet" />
	<link rel="stylesheet/less" type="text/css" href="../../resource_new/kendoui/styles/kendo.metro.less" />
	<link rel="stylesheet/less" type="text/css" href="../../resource_new/css/style.less" />
	<link rel="stylesheet" href="../../resource_new/css/notification.css" />
	<link rel="stylesheet" href="../../resource_new/css/manngerUI.css" />	 
<script src="../../resource_new/js/less.js" type="text/javascript"></script>
<script src="../../resource/kendoui/js/jquery.min.js"></script>
<script src="../../resource/kendoui/js/kendo.web.min.js"></script>
<script src="../../resource/kendoui/js/kendo.culture.zh-CN.min.js"></script>
<script src="../../resource/js/language/product_up_zh-cn.js"></script>
<script src="../../resource_new/js/headerFooterTemplate.js"></script>
<script type="text/javascript" src="../../resource/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../resource/js/fsn.js"></script>
<script src="../../resource/js/upload/lims.js"></script>
<script src="../../resource/js/util.js"></script>
<script src="../../resource/My97DatePicker/WdatePicker.js"></script>
<script src="../../resource/js/upload/lims.i18n.js"></script>
<script src="../../resource/js/upload/lims.upload.js"></script>
<!-- <script src="../../resource/js/account/addwholesale.js"></script> -->
<script src="../../resource/js/util.js"></script>
<script src="../../resource/js/account/addwholesale_new.js"></script>
<script src="../../resource_new/js/common/jquery.md5.js"></script>
<style type="text/css">
	td{white-space:nowrap;}
    .div-input-name{width:150px;}
    .div-input-value{width:250px;}
    .div-input-value2{width:200px;}
    .search{
    	margin-bottom: 5px;
    	text-align: center;
    }
    #content_container fieldset{
    	padding:10px;
    }
    .mb20{
    	margin-bottom:20px;
    }
    a.k-button .k-icon {
   	 	margin-top: -2px;
    	vertical-align: middle;
	}
	label{
		font-size:16px;
	}
	td label{
		font-size:14px;
	}
	a.k-button{
		padding:3px;
	}
	#return_lic,#add_barcode{
		width:200px;
	}
</style>
<script>
	$(document).ready(function() {
		$("fieldset input").focus(function() {
			$(this).parent().prev("label").hide();
		});
		$("fieldset input").blur(function() {
			if ($(this).val().trim().length < 1) {
				$(this).parent().prev("label").show();
			}
		});
	});
</script>
</head>
<body>
<div class="fixfooter wi1100 fl mt20">
	<div class="fullview page_title mt50 wper100 ml20" id="status_bar">
		<div class="container">
			<div class="row">
				<div class="column12">
					<span>台账管理 >> 批发台账</span>
				</div>
			</div>
		</div>
	</div>
	<div class="container clearfix wper100 last" id="content_container">
	<div class="row ml20">
        <fieldset>
        <legend><span style="font-size: 18px;">批发信息</span></legend>
            <div class="div-tr">
                <div class="div-td">
                    <div class="div-td-name div-input-name" style="width:200px;">
                        <label>购货商营业执照号：</label><font class="necessary">*</font>
                    </div>
                    <div class="div-td-value">
                        <input type="text" id="return_lic" name="return_lic"  class="k-textbox div-input-value" disabled="disabled" />
                        <a class="k-button" id="selectBus" onclick="return fsn.relation.openAddBus()"><span class="k-icon k-update"></span>选择</a>
                    </div>
                </div>
                <div class="div-td">
                    <div class="div-td-name div-input-name">
                        <label>购货商名称：</label><font class="necessary">*</font>
                    </div>
                    <div class="div-td-value">
                        <input type="text" id="return_busname" name="return_busname" class="k-textbox div-input-value" disabled="disabled" />
                    </div>
                </div>
            </div>
            <div class="div-tr">
                <div class="div-td">
                    <div class="div-td-name div-input-name">
                        <label>商品条形码：</label><font class="necessary">*</font>
                    </div>
                    <div class="div-td-value">
                        <input type="text" id="add_barcode" name="return_barcode"  class="k-textbox div-input-value" disabled="disabled" />
                        <a class="k-button" id="selectPro" onclick="return fsn.relation.openBarcode()"><span class="k-icon k-update"></span>选择</a>
                    </div>
                </div>
                <div class="div-td">
                    <div class="div-td-name div-input-name" ">
                        <label>销售时间：</label><font class="necessary">*</font>
                    </div>
                    <div class="div-td-value">
                        <span class="k-datepicker div-input-value">
                            <span class="k-state-default">
                                <input type="text" id="return_time" placeholder="例如:2015-01-01" class="div-input-value k-textbox"
                                       onfocus="WdatePicker()" style="width: 100%;" >
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="mb20">
            	<div><span><label style="font-size:16px;">产品详情:</label></span></div>
                <div><a class="k-button" onclick="return fsn.relation.cpoySelectLine()"><span class="k-icon k-add"></span>添加一行</a></div>
            </div>
            <div id="warn" style="width: 90%;" align="center"></div>
            <div id="prodcut_detail"></div>
       </fieldset>
        <fieldset>
        <legend><span style="font-size: 18px;">批发商信息</span></legend>
            <div class="div-tr">
                <div class="div-td">
                    <div class="div-td-name div-input-name" ><label>批发商营业执照号：</label></div>
                    <div class="div-td-value">
                        <input type="text" id="return_busUnit_lic" name="return_busUnit_lic"  class="k-textbox div-input-value" disabled="disabled" />
                    </div>
                </div>
                <div class="div-td">
                    <div class="div-td-name div-input-name"><label>批发商名称：</label></div>
                    <div class="div-td-value">
                        <input type="text" id="return_busUnit" name="return_busUnit" class="k-textbox div-input-value" disabled="disabled" />
                    </div>
                </div>
            </div>
            <div class="div-tr">
                <div class="div-td">
                    <div class="div-td-name div-input-name" ><label>联系方式：</label></div>
                    <div class="div-td-value">
                        <input type="text" id="return_busUnit_contact" name="return_busUnit_contact"  class="k-textbox div-input-value" disabled="disabled" />
                    </div>
                </div>
                <div class="div-td">
                    <div class="div-td-name div-input-name"><label>地址：</label></div>
                    <div class="div-td-value">
                        <input type="text" id="return_busUnit_address" name="return_busUnit_address" class="k-textbox div-input-value" disabled="disabled" />
                    </div>
                </div>
            </div>
        </fieldset>
        <div style="text-align: right;margin-top: 10px;">
            <a onclick="return fsn.relation.validate('save')" id="save"  class="k-button"><span class="k-icon k-update"></span>保存信息</a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a onclick="return fsn.relation.validate('submit')" id="submit" class="k-button"><span class="k-icon k-update"></span>确认批发</a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a onclick="return fsn.relation.goBack()" class="k-button"><span class="k-icon k-update"></span>返回</a>&nbsp;&nbsp;
        </div>
	</div>
	<!-- 选择供销关系 -->
    <div id="BUS_WIN">
    	<div class="search">
    		<label>企业名称：</label> <input type="text" id="busname" class="k-textbox div-input-value2" />
    		<label>营业执照号：</label><input type="text" id="lic" class="k-textbox div-input-value2" />
    		<a onclick="return fsn.relation.checkRelation()"  class="k-button"><span class="k-icon k-filter"></span>查询</a>
    	</div>
        <div id = "bus_grid"></div>
        <div style="text-align: right;margin-top: 10px;">
            <a onclick="return fsn.relation.addReturnBus()"  class="k-button"><span class="k-icon k-update"></span>确定</a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a onclick="return fsn.relation.closeReturnBus()" class="k-button"><span class="k-icon k-delete"></span>取消</a>&nbsp;&nbsp;
        </div>
    </div>
    <!-- 选择商品 -->
    <div id="OPEN_PRODUCT_WIN">
    	<div class="search">
    		<label>商品名称：</label> <input type="text" id="name" class="k-textbox div-input-value2" />
    		<label>条形码：</label><input type="text" id="barcode" class="k-textbox div-input-value2" />
    		<a onclick="return fsn.relation.check()"  class="k-button"><span class="k-icon k-filter"></span>查询</a>
    	</div>
        <div id = "product_grid"></div>
        <div style="text-align: right;margin-top: 10px;">
        </div>
        <div align="right">
            <a onclick="return fsn.relation.addReturnProduct()"  class="k-button"><span class="k-icon k-update"></span>确定</a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a onclick="return fsn.relation.closeReturnProduct()" class="k-button"><span class="k-icon k-delete"></span>取消</a>&nbsp;&nbsp;
        </div>
    </div>
	</div>
	<div id="CONFIRM_COMMON" style="display:none;">
		<div id="">
			<div style="text-align: center;">您确定要批发吗?</div>
			<br/>
			<div style="text-align: right;">
				<a onclick="return fsn.relation.submitAll('submit')" class="k-button"><span class="k-icon k-update"></span>确定</a> &nbsp;&nbsp;&nbsp;&nbsp;
          		    <a onclick="return fsn.relation.validate('cancel')" id="cancel" class="k-button"><span class="k-icon k-update"></span>取消</a> &nbsp;&nbsp;&nbsp;&nbsp;
			</div>
		</div>
	</div>
	<div class="push"></div>
<!-- 页面提示信息框 -->
<div id="toSaveWindow">
	<label id="saving_msg" style="font-size: 16px"></label>
</div>
<span id="RETURN_MES" style="display:none;"></span>
<script id="errorTemplate" type="text/x-kendo-template">
  <div class="wrong-pass">
     <img src="../../resource/img/error-icon.png" style="display: inline-block;margin-left: 300px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/>
     <br/>
     <img src="../../resource/img/error-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
  </div>
</script>
<script id="successTemplate" type="text/x-kendo-template">
  <div class="upload-success">
  <img src="../../resource/img/error-icon.png" style="display: inline-block;margin-left: 300px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/>
  <br/>
  <img src="../../resource/img/success-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
  </div>
</script>
</div>
</body>
</html>
