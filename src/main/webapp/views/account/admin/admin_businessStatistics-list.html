<style type="text/css">
	td{white-space:nowrap;}
</style>
<script>
	$(document).ready(function() {
		$("fieldset input").focus(function() {
			$(this).parent().prev("label").hide();
		});
		$("fieldset input").blur(function() {
			if ($(this).val().trim().length < 1) {
				$(this).parent().prev("label").show();
			}
		});
	});
	
</script>

<body>
<div class="fixfooter">
	<div class="fullview" id="status_bar">
		<div class="container">
			<div class="row">
				<div class="column12">
					<span class="page_title">企业发布报告统计</span>
				</div>
			</div>
		</div>
	</div>
	<div class="container clearfix" id="content_container">
		<div id="main" class="row">
			<div class="column12 last" class="k-textbox">
				<div style="text-align: center;margin-bottom: 20px;margin-top: 15px;font-size: 16px;">
					<label>企业名称：</label><input type="text" id="businessName" name="businessName" class="k-textbox">&nbsp;&nbsp;
					企业类型：<select id="businessType" style="height: 30px;width: 110px;">
						<option value="0" selected="selected">--请选择--</option>
						<option value="1" >生产企业</option>
						<option value="2" >流通企业</option>
						<option value="3" >餐饮企业</option>
					</select>&nbsp;&nbsp;&nbsp;&nbsp;
					<a onclick="return fsn.businessSta.check()"  class="k-button"><span class="k-icon k-filter"></span>查询</a> &nbsp;&nbsp;
				</div>
	            <div id='businessStatistics' class='grid' style="margin-top: 5px; height: 100%;"></div>
			</div>
		</div>
	</div>
</div>
</div>
