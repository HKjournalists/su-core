<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>食品安全营养信息平台  - ERP</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="stylesheet" href="../../../resource/css/reset.css"/>
<link rel="stylesheet" href="../../../resource/css/text.css" />
<link rel="stylesheet" href="../../../resource/css/grid.css" />
<link href="../../../resource/kendoui/styles/kendo.common.min.css" rel="stylesheet" />
<link rel="stylesheet/less" type="text/css" href="../../../resource/kendoui/styles/kendo.metro.less" />
<link rel="stylesheet/less" type="text/css" href="../../../resource/css/style.less" />
<link rel="stylesheet" href="../../../resource/css/notification.css" />
<script src="../../../resource/kendoui/js/jquery.min.js"></script>
<script src="../../../resource/kendoui/js/kendo.web.min.js"></script>
<script src="../../../resource/js/headerFooterTemplate.js"></script>
<script src="../../../resource/js/fsn.i18n.js"></script>
<script src="../../../resource/js/less.js" type="text/javascript"></script>
<script src="../../../resource/kendoui/js/cultures/kendo.culture.zh-CN.min.js"></script>
<script src="../../../resource/js/jquery.cookie.js"></script>
<script src="../../../resource/js/filter.js"></script>
<script src="../../../resource/js/fsn.js"></script>
<script src="../../../resource/js/erp/kendo_widget.js"></script>
<script src="../../../resource/js/util.js"></script>
<script src="../../../resource/js/account/admin/admin_purchase.js"></script>
<style type="text/css">
	td{white-space:nowrap;}
    .div-input-name{width:150px;}
    .div-input-value{width:250px;}
    .unusable{
	color: gray;
	cursor:not-allowed;
	}
	.unusable:hover{
	color: gray;
	background: #e5e5e5;
	}
</style>
</head>
<body>
<div class="fixfooter">
	<div class="fullview" id="status_bar">
		<div class="container">
			<div class="row">
				<div class="column12">
					<span >台账信息 >> 进货台账</span>
				</div>
			</div>
		</div>
	</div>
	<div class="container clearfix" id="content_container">
		<div id="main" class="row">
				<div style="text-align: center;margin-bottom: 20px;margin-top: 15px;font-size: 16px;">
					<label>供应商执照号 | 供应商名称 ：</label><input type="text" id="licOrName" class="k-textbox div-input-value" />&nbsp;&nbsp;
				    <a onclick="return fsn.purchase.check()"  class="k-button"><span class="k-icon k-filter"></span>查询</a> &nbsp;&nbsp;
				</div>
				<div id="Purchase_Grid">
				</div>
				<script id="toolbar_template" type="text/x-kendo-template">
    			</script>
		</div>
	</div>
</div>
<div id="CONFIRM_COMMON" style="display:none;">
			<div id="">
				<div style="text-align: center;">您确定要删除吗?</div>
				<br/>
				<div style="text-align: right;">
					<a onclick="return fsn.purchase.deleteRow('save')" id="save"  class="k-button"><span class="k-icon k-update"></span>确定</a> &nbsp;&nbsp;&nbsp;&nbsp;
           		    <a onclick="return fsn.purchase.deleteRow('cancel')" id="cancel" class="k-button"><span class="k-icon k-update"></span>取消</a> &nbsp;&nbsp;&nbsp;&nbsp;
				</div>
			</div>
	</div>
	<div class="push"></div>
	<!-- 页面提示信息框 -->
<span id="RETURN_MES" style="display:none;"></span>
<script id="errorTemplate" type="text/x-kendo-template">
  <div class="wrong-pass">
     <img src="../../../resource/img/error-icon.png" style="display: inline-block;margin-left: 300px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/>
     <br/>
     <img src="../../../resource/img/error-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
  </div>
</script>
<script id="successTemplate" type="text/x-kendo-template">
  <div class="upload-success">
  <img src="../../../resource/img/error-icon.png" style="display: inline-block;margin-left: 300px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/>
  <br/>
  <img src="../../../resource/img/success-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
  </div>
</script>
</body>
</html>
