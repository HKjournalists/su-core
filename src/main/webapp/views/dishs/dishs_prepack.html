<div class="fixfooter">
	<div class="fullview" >

	<div  id="DIV_DISHSNOSHOW_GRID" style="display: none;">

					<fieldset style="border-color:#05BF73;">

							<label>展示日期：</label><input type="text" id="showTime" class="my-textbox" placeholder="例如:2016-01-01" data-required-msg='不能为空' required='required'/>&nbsp;&nbsp;
							<input type="hidden" id="tri_proDate_format" value="" style="display: none;" />
							<label>菜品名称：</label><input type="text" id="dishsName" class="k-textbox div-input-value" />&nbsp;&nbsp;
							<a onclick="return fsn.dishsNoShow.check('DISHSNOSHOW_GRID',true)"  class="k-button"><span class="k-button inputbtn">查询</span></a> &nbsp;&nbsp;
							<a onclick="return fsn.dishsNoShow.iSClean()"  class="k-button"><span class="k-button inputbtn">重置</span></a> &nbsp;&nbsp;
							<a onclick="return fsn.dishsNoShow.add(false)" class="k-button"><span class="k-button inputbtn">新增</span></a>&nbsp;&nbsp;

						</div>
					</fieldset>
					<div id="DISHSNOSHOW_GRID" style="margin-top: 10px;">
					</div>
					<script id="toolbar_template" type="text/x-kendo-template">
					<a class="k-button k-button-icontext k-grid-add" href="/fsn-core/views/dishs/dishs_prepackNo_add.html" >
					<span class="k-icon k-add"></span>新增</a>
    			</script>
			</div>
		</div>
	</div>

							<label>展示日期：</label><input type="text" id="showTime" class="my-textbox" placeholder="例如:2016-01-01" data-required-msg='不能为空' required='required'/>&nbsp;&nbsp;

<div id="CONFIRM_COMMON" style="display:none;">
			<div id="">
				<div style="text-align: center;">您确定要保存下列列表中选中的展示菜品作为<span id="showTime_win"></span>的菜品吗?</div>
				<input type="hidden" id="submitFlag">
				<br/>
				<div style="text-align: right;">
					<a onclick="return fsn.dishsNoShow.submit()" id="save"  class="k-button"><span class="k-button inputbtn">确定</span></a> &nbsp;&nbsp;&nbsp;&nbsp;
           		    <a onclick="return fsn.dishsNoShow.cancel()" id="cancel" class="k-button"><span class="k-button inputbtn">取消</span></a> &nbsp;&nbsp;&nbsp;&nbsp;
				</div>
