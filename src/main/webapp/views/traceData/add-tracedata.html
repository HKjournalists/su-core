<style type="text/css">
.fixfooter {
	padding-bottom: 60px;
}

.k-textbox .k-icon {
	top: 20%;
	left: 20%;
}

.upload-img-preview {
	max-width: 800px;
	max-height: 800px;
	border: none;
	display: none;
	clear: both;
	float: left;
}

.upload-img-name {
	float: left;
	line-height: 35px;
	clear: right;
}
</style>
<script>
	$(document).ready(function() {
		$("fieldset input").focus(function() {
			$(this).parent().prev("label").hide();
		});
		$("fieldset input").blur(function() {
			if ($(this).val().trim().length < 1) {
				$(this).parent().prev("label").show();
			}
		});
	});
	
</script>
<style type="text/css">
table {
	line-height: 40px;
	letter-spacing: 1px;
}

.red_xing {
	color: red;
	text-align: center;
	margin-left: 3px;
}

.k-upload-button {
	direction: ltr;
	overflow: hidden !important;
	position: relative;
	width: 130px;
}

.header {
	font-size: 15px;
	font-weight: bold;
	color: white;
	height: 30px;
	width: 100%;
	padding-left: 20px;
	background: #80de40;
}
td{
font-size: 14px;
color:#0f941a;
}
</style>

<body>
	<!-- 顶部导航 -->
	<div class="fixfooter">
		<div class="fullview" id="status_bar">
			<div class="container">
				<div class="row">
					<div class="column12">
						<span class="page_title">当前位置：追溯信息&raquo;新增/修改</span>
					</div>
				</div>
			</div>
		</div>
		<form action="#" id="form-validate">
		<div class="container clearfix">
			<div class="column12">
				<div class="header">
					<span>产品追溯信息</span>
				</div>
				<table>
					<tr>
						<td align="left"><label>产品选择</label> <span class='red_xing'>*</span>：</td>
						<td style="width: 250px;"><select id="productID"></select></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td>原料来源区域：<span class='red_xing'>*</span></td>
						<td><input id="sourceArea" class="k-textbox" type="text"
							style="width: 250px" name="sourceArea"></td>
						<td>原材料其他证明：</td>
						<td><input id=upload-other-img type='file' />
							<div id="repAttachmentsListView" data-role="listview"
								class="k-widget k-listview" role="listbox" style="display:none;">
								&nbsp;&nbsp;<a
									href="#"
									target="_blank"
									role="option" aria-selected="false">查看原材料证明</a>
								<button class="k-button"
									onclick="return root.removeRes()">
									<span class="k-icon k-cancel">删除</span>
								</button>
								<br>
								<br>
							</div> <label id="repFileMsg" style="font-size: 12px; color: red;">您可以：上传图片文件,仅限png,jpg图片格式</label>
						</td>
					</tr>
					<tr>
						<td class="text-css">原材料入仓时间：<span class='red_xing'>*</span></td>
						<td><input id="sourceDate" name="sourceDate" style="width: 250px;" type="text"
							value=""  onchange="fsn.setDateValue();" /></td>
						<td>加工者名称：<span class='red_xing'>*</span></td>
						<td><input id="processor" class="k-textbox" type="text"
							style="width: 250px" data-required-msg='不能为空' required='required'></td>
					</tr>
					<tr>
						<td>包装厂名称：</td>
						<td><input id="packagePlant" class="k-textbox" type="text"
							style="width: 250px" ></td>
						<td>入库时间：</td>
						<td><input id="warehouseDate" style="width: 250px;"
							type="text" value="" onchange="fsn.setDateValue();"  /></td>
					</tr>
					<tr>
						<td>生产时间</label><span class='red_xing'>*</span>：
						</td>
						<td><input id="productDate" name="productDate" style="width: 250px;" type="text"
							value="" 
							onchange="fsn.setDateValue();" /></td>
						<td>出厂时间：</td>
						<td><input id="leaveDate" style="width: 250px;" type="text"
							value="" onchange="fsn.setDateValue();"  /></td>
					</tr>
					<tr>
						<td>生长环境展示：</td>
						<td><input id=upload-ge-img type='file' />
							<div id="geAttachmentsListView" data-role="listview"
								class="k-widget k-listview" role="listbox" style="display:none;">
								&nbsp;&nbsp;<a
									href="#"
									target="_blank"
									role="option" aria-selected="false">查看生长环境展示</a>
								<button class="k-button"
									onclick="return root.removeGe()">
									<span class="k-icon k-cancel">删除</span>
								</button>
								<br>
								<br>
							</div> <label id="repFileMsg" style="font-size: 12px; color: red;">您可以：上传图片文件,仅限png,jpg图片格式</label>
						</td>
						<td>购买链接二维码：</td>
						<td><input id=upload-by-img type='file' />
							<div id="byAttachmentsListView" data-role="listview"
								class="k-widget k-listview" role="listbox" style="display:none;">
								&nbsp;&nbsp;<a
									href="#"
									target="_blank"
									role="option" aria-selected="false">查看购买二维码</a>
								<button class="k-button"
									onclick="return root.removeBy()">
									<span class="k-icon k-cancel">删除</span>
								</button>
								<br>
								<br>
							</div> <label id="repFileMsg" style="font-size: 12px; color: red;">您可以：上传图片文件,仅限png,jpg图片格式</label>
						</td>
						
					</tr>
					
						<!-- 企业承诺图片start -->
					<tr>
						<td>企业承诺图片：</td>
						<td><input id=upload-business-img type='file' />
							<div id="businessAttachmentsListView" data-role="listview"
								class="k-widget k-listview" role="listbox" style="display:none;">
								&nbsp;&nbsp;<a
									href="#"
									target="_blank"
									role="option" aria-selected="false">查看企业承诺图片</a>
								<button class="k-button"
									onclick="return root.removeBusiness()">
									<span class="k-icon k-cancel">删除</span>
								</button> 
								<br>
								<br>
							</div> <label id="repFileMsg" style="font-size: 12px; color: red;">您可以：上传图片文件,仅限png,jpg图片格式</label>
						</td>
					</tr>
						<!-- 企业承诺图片end -->
				</table>
				<div style="margin-top: 10px;">
					<button id="save" class="k-button">
						<span class="k-icon k-save"></span><span>保存</span>
					</button>
				</div>
				<!-- 保存状态窗口 -->
				<div id="k_window">
					<span id="winMsg"></span>
				</div>
				<span id="RETURN_MES" style="display: none;"></span>
				<script id="errorTemplate" type="text/x-kendo-template">
                <div class="wrong-pass">
                    <img src="../../resource/img/error-icon.png" style="display: inline-block;margin-left: 300px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/><br/>
                    <img src="../../resource/img/error-icon.png" style="margin-top: 5px;"/>
                    <h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
                </div>
    </script>
				<script id="successTemplate" type="text/x-kendo-template">
                <div class="upload-success">
                     <img src="../../resource/img/error-icon.png" style="display: inline-block;margin-left: 300px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/><br/>
                    <img src="../../resource/img/success-icon.png" style="margin-top: 5px;"/>
                    <h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
                </div>
	</script>
			</div>
		</div>
		</form>
	</div>
