<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10">
	<title>食品安全营养信息平台</title>
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="../../resource/css/reset.css"/>
	<link rel="stylesheet" href="../../resource/css/text.css" />
	<link rel="stylesheet" href="../../resource/css/grid.css" />
	<link href="../../resource/kendoui/styles/kendo.common.min.css" rel="stylesheet" />
	<link href="../../resource/kendoui/styles/kendo.metro.min.css" rel="stylesheet" />
	<link rel="stylesheet/less" type="text/css" href="../../resource/kendoui/styles/kendo.metro.less" />
	<link rel="stylesheet/less" type="text/css" href="../../resource/css/style.less" />
	<link rel="stylesheet" href="../../resource/css/portal/jquery.suggest.css" />
	<script src="../../resource/js/less.js" type="text/javascript"></script>
	<script src="../../resource/kendoui/js/jquery.min.js"></script>	
	<script src="../../resource/kendoui/js/kendo.web.min.js"></script>
	<script type="text/javascript" src="../../resource/js/headerFooterTemplate.js"></script>
	<script type="text/javascript" src="../../resource/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../resource/js/fsn.js"></script>
	<script src="../../resource/js/portal/common.js"></script>
	<script src="../../resource/js/upload/lims.js"></script>
	<script src="../../resource/js/util.js"></script>
	<script src="../../resource/js/upload/lims.i18n.js"></script>
	<script src="../../resource/js/portal/jquery.form.js"></script>
	<script src="../../resource/js/portal/upload-cert.js"></script>
	<style type="text/css">
	.fixfooter {padding-bottom: 60px;}
	#message {height: 100px;}
	.upload-img-preview {max-width: 800px; max-height: 800px; border: none; display: none; clear: both; float: left;}
	.upload-img-name {float: left; line-height: 35px; clear: right;}
	</style>
	<script>
	$(document).ready(function() {
		fsn.initMenu();
		$("fieldset input").focus(function() {
			$(this).parent().prev("label").hide();
		});
		$("fieldset input").blur(function() {
			if ($(this).val().trim().length < 1) {
				$(this).parent().prev("label").show();
			}
		});
	});
	
	</script>
</head>
<body>
	<div class="fixfooter">
		<div class="fullview" id="status_bar">
			<div class="container">
				<div class="row">
					<div class="column12">
						<span class="page_title">数据管理：认证</span>
					</div>
				</div>
			</div>
		</div>
		<div class="container clearfix">
			<div class="column12">
				<table>
					<tr><td>认证名称</td><td>：</td><td>
						<input type="hidden" id="id" name="id" value=""/>
						<input type="text" id="name" name="name" class="k-textbox" value=""/>
					</td></tr>
					<tr><td>信息简介</td><td>：</td><td><textarea id="message" name="message" class="k-textbox"></textarea></td></tr>
					<tr><td>认证图标</td><td>：</td><td>
						<div class="div-td-half">
							<form id="imgForm" method="post" enctype="multipart/form-data">
								<input type="file" id="imgUrl" name="myimg" value="" class="k-textbox"/>
							</form>
							<span class="upload-img-name">图片名称：<em>请选择图片</em></span>
							<img class="upload-img-preview" alt="图片" src="" />
						</div>
					</td></tr>
					<tr><td>&nbsp;&nbsp;</td></tr>
					<tr>
						<td>
							<button class="k-button"><span class="k-icon k-save"></span><span class="ui-button-text" data-fsn-text="Save">保存</span></button>
						</td>
						<td>&nbsp;&nbsp;</td>
						<td>
							<button class="k-button"><span class="k-icon k-cancel"></span><span class="ui-button-text" data-fsn-text="Reset">清空</span></button>
						</td>
					</tr>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
