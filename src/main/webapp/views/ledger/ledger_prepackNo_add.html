<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=10">
<title>食品安全营养信息平台</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="stylesheet" href="../../resource_new/css/reset.css" />
<link rel="stylesheet" href="../../resource_new/css/text.css" />
<link rel="stylesheet" href="../../resource_new/css/grid.css" />
<link href="../../resource_new/kendoui/styles/kendo.common.min.css" rel="stylesheet" />
<link rel="stylesheet/less" type="text/css" href="../../resource_new/kendoui/styles/kendo.metro.less" />
<link rel="stylesheet/less" type="text/css" href="../../resource_new/css/style.less" />
<link rel="stylesheet" href="../../resource_new/css/notification.css" />
<link rel="stylesheet" href="../../resource_new/css/index_guid.css" />
<link rel="stylesheet" href="../../resource_new/css/manngerUI.css" />
<script src="../../resource/js/less.js" type="text/javascript"></script>
<script src="../../resource/kendoui/js/jquery.min.js"></script>
<script src="../../resource/kendoui/js/kendo.web.min.js"></script>
<script src="../../resource/kendoui/js/kendo.culture.zh-CN.min.js"></script>
<script src="../../resource/js/language/product_up_zh-cn.js"></script>
<script type="text/javascript" src="../../resource_new/js/headerFooterTemplate.js"></script>
<script type="text/javascript" src="../../resource/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../resource/js/fsn.js"></script>
<script src="../../resource/js/lims.js"></script>
<script src="../../resource/js/upload/lims.js"></script>
<script src="../../resource/js/util.js"></script>
<script src="../../resource/My97DatePicker/WdatePicker.js"></script>
<script src="../../resource/js/upload/lims.i18n.js"></script>
<script src="../../resource/js/upload/lims.upload.js"></script>
<script src="../../resource/js/util.js"></script>
<script src="../../resource/js/ledger/ledger_prepackNo_add.js"></script>
<script src="../../resource_new/js/common/jquery.md5.js"></script>
<style type="text/css">
	td{white-space:nowrap;}
    .div-input-name{width:150px;}
    .div-input-value{width:250px;}
    .div-input-value2{width:200px;}
    .search{
    	margin-bottom: 5px;
    	text-align: center;
    }
    .add-win-div{width: 450px;margin-top: 15px;margin-top: 10px;}
	.show-area {width: 80%;margin-left: 16%;}
	.grid-font-size{font-size: 12px;}
	.line{margin-left: -20px;}
	.cond{margin-left: 15px;margin-top: 10px;margin-bottom: 10px;}
	html #prodcut_detail .k-state-hover .k-link span.k-i-arrow-n{background-position: 0 -3px;}
    html #prodcut_detail .k-state-hover .k-link span.k-i-arrow-s{background-position: 0 -35px;}
</style>
<script>
	$(document).ready(function() {
		$("fieldset input").focus(function() {
			$(this).parent().prev("label").hide();
		});
		$("fieldset input").blur(function() {
			if ($(this).val().trim().length < 1) {
				$(this).parent().prev("label").show();
			}
		});
	});
</script>
</head>
<body>
<div class="fixfooter">
	<div class="fullview" id="status_bar">
		<div class="container">
			<div class="row show-area">
				<div class="column12">
					<div class="fullview page_title mt50 wper100 line" id="status_bar"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="container clearfix" id="content_container">
	<div class="row show-area">
        <fieldset>
        <legend><span style="font-size: 18px;">产品信息</span></legend>
            <div class="div-tr cond">
                <div class="div-td">
                    <div class="div-td-name div-input-name" >
                        <label>产品名称：</label><font class="necessary">*</font>
                    </div>
                    <div class="div-td-value">
                        <input type="text" id="productName" placeholder="请填写产品名称" name="productName"  class="k-textbox div-input-value" required validationMessage="不能为空" />
                    </div>
                </div>
                <div class="div-td">
                    <div class="div-td-name div-input-name">
                        <label>别名：</label>
                    </div>
                    <div class="div-td-value">
                        <input type="text" id="alias" name="alias" placeholder="请填写别名" class="k-textbox div-input-value" required validationMessage="不能为空" />
                    </div>
                </div>
            </div>
            <div class="div-tr cond">
                <div class="div-td">
                    <div class="div-td-name div-input-name">
                        <label>规格：</label><font class="necessary">*</font>
                    </div>
                    <div class="div-td-value">
                        <input type="text" id="standard" name="standard" placeholder="请填写规格" class="k-textbox div-input-value" required validationMessage="不能为空" />
                    </div>
                </div>
                <div class="div-td">
                    <div class="div-td-name div-input-name">
                        <label>采购时间：</label><font class="necessary">*</font>
                    </div>
                    <div class="div-td-value">
                        <span class="k-datepicker div-input-value">
                            <span class="k-state-default">
                                <input type="text" id="purchaseTime" placeholder="例如:2015-01-01" class="div-input-value k-textbox"
                                       onfocus="WdatePicker()" style="width: 100%;" required validationMessage="不能为空">
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="div-tr cond">
                <div class="div-td">
                    <div class="div-td-name div-input-name">
                        <label>数量：</label><font class="necessary">*</font>
                    </div>
                    <div class="div-td-value">
                        <input type="text" id="number" name="number" placeholder="请填写数量" class="k-textbox div-input-value" required validationMessage="不能为空" />
                    </div>
                </div>
             </div>
       </fieldset>
        <fieldset>
        <legend><span style="font-size: 18px;">供货商信息</span></legend>
            <div class="div-tr cond">
                <div class="div-td">
                    <div class="div-td-name div-input-name" ><label>供货商名称：</label><font class="necessary">*</font></div>
                    <div class="div-td-value">
                        <input type="text" id="companyName" name="companyName" placeholder="请填写供货商名称" class="k-textbox div-input-value" required validationMessage="不能为空" />
                    </div>
                </div>
                <div class="div-td">
                    <div class="div-td-name div-input-name"><label>供货商电话：</label><font class="necessary">*</font></div>
                    <div class="div-td-value">
                        <input type="text" id="companyPhone" name="companyPhone" placeholder="请填写" class="k-textbox div-input-value" required validationMessage="不能为空" />
                    </div>
                </div>
            </div>
            <div class="div-tr cond">
                <div class="div-td">
                    <div class="div-td-name div-input-name" ><label>供货商联系人：</label><font class="necessary">*</font></div>
                    <div class="div-td-value">
                        <input type="text" id="supplier" name="supplier" placeholder="供货商联系人"  class="k-textbox div-input-value" required validationMessage="不能为空" />
                    </div>
                </div>
                <div class="div-td">
                    <div class="div-td-name div-input-name"><label>供货商地址：</label><font class="necessary">*</font></div>
                    <div class="div-td-value">
                        <input type="text" id="companyAddress" name="companyAddress" placeholder="供货商地址" class="k-textbox div-input-value" required validationMessage="不能为空" />
                    </div>
                </div>
            </div>
        </fieldset>
         <fieldset>
        <legend><span style="font-size: 18px;">上传企业相关执照</span></legend>
            <div class="div-tr cond">
					   		<div class="div-td">
								<input type="file" class="upload_licImg_files"/ >
								
					           <div id="licImgListView" name="licImgListView" class="ListView" style="clear:both;"></div>
						    </div>
					   		<div class="div-td">
								<input type="file" class="upload_disImg_files"/ >
								
					           <div id="disImgListView" name="disImgListView" class="ListView" style="clear:both;"> </div>
								
						    </div>
				    
            </div>
            
        </fieldset>
         <div style="text-align: right;margin-top: 10px;">
            <a  id="save"  class="k-button"><span class="k-button inputbtn">保存信息</span></a> &nbsp;&nbsp;&nbsp;&nbsp;
           <!--  <a onclick="return fsn.ledger.goBack()" class="k-button"><span class="k-button inputbtn">返回</span></a>&nbsp;&nbsp; -->
            <a onclick="history.back()" class="k-button"><span class="k-button inputbtn">返回</span></a>&nbsp;&nbsp;
        </div>
        <div id="k_window">
				<span id="winMsg"></span>
			</div>
		<div id="msg_success" class="msg success"  style="margin-left: 0px; padding-top: 2%;"></div>
		<script type="text/x-kendo-tmpl" id="uploadedFilesTemplate">
				&nbsp;&nbsp;<a href="#= attachments.url #" target="_blank">#:attachments.fileName #</a>
				<button class="k-button" onclick="return fsn.dishsno.removeRes(#=attachments.id#)">
        		<span class="k-icon k-cancel"></span>删除</button><br><br>
    	</script>	
	</div>
<div class="push"></div>
<!-- 页面提示信息框 -->
<div id="toSaveWindow">
	<label id="saving_msg" style="font-size: 16px"></label>
</div>
<span id="RETURN_MES" style="display:none;"></span>

<script type="text/x-kendo-tmpl" id="ImgFilesTemplate">
      <a href="#=attachments.url#" target="_blank">#:attachments.fileName#</a>
		<button class="k-button delete-license-btn" onclick="return fsn.ledger.removeRes(#=attachments.id#)">
        	<span class="k-icon k-cancel"></span>删除</button>
		</div>
   </script>
<script id="errorTemplate" type="text/x-kendo-template">
  <div class="wrong-pass">
     <img src="../../resource/img/error-icon.png" style="display: inline-block;margin-left: 260px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/>
     <br/>
     <img src="../../resource/img/error-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
  </div>
</script>
<script id="successTemplate" type="text/x-kendo-template">
  <div class="upload-success">
  <img src="../../resource/img/error-icon.png" style="display: inline-block;margin-left: 260px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/>
  <br/>
  <img src="../../resource/img/success-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
  </div>
</script>
</body>
</html>
