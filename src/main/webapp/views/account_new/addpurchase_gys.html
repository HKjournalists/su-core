<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=10">
<title>食品安全营养信息平台</title>
<!--[if IE]>

<link rel="stylesheet" href="../../resource_new/css/text.css" />

<link rel="stylesheet" href="../../resource_new/css/notification.css" />
<link rel="stylesheet" href="../../resource_new/css/index_guid.css" />

<script src="../../resource/kendoui/js/jquery.min.js"></script>

<script src="../../resource/js/util.js"></script>
<script src="../../resource/My97DatePicker/WdatePicker.js"></script>
<script src="../../resource/js/upload/lims.i18n.js"></script>
<script src="../../resource/js/upload/lims.upload.js"></script>

<style type="text/css">
	td{white-space:nowrap;}
    .div-input-name{width:150px;}
    .div-input-value{width:250px;}
    .div-input-value2{width:200px;}
    .search{
    	margin-bottom: 5px;
    	text-align: center;
    }
	.show-area {width: 80%;margin-left: 16%;}
	.line{margin-left: -20px;}
	.cond{margin-left: 15px;margin-top: 10px;margin-bottom: 10px;}
	html #prodcut_detail .k-state-hover .k-link span.k-i-arrow-n{background-position: 0 -3px;}
    html #prodcut_detail .k-state-hover .k-link span.k-i-arrow-s{background-position: 0 -35px;}
</style>
<script>
	$(document).ready(function() {
		$("fieldset input").focus(function() {
			$(this).parent().prev("label").hide();
		});
		$("fieldset input").blur(function() {
			if ($(this).val().trim().length < 1) {
				$(this).parent().prev("label").show();
			}
		});
	});
</script>
</head>
<body>
<div class="fixfooter">
	<div class="fullview" id="status_bar">
		<div class="container" >
			<div class="row show-area">
				<div class="column12">
					<div class="fullview page_title mt50 wper100 line" id="status_bar">当前位置：台账管理  >> <span id="showName">进货台账 </span></div>
				</div>
			</div>
		</div>
	</div>
	<div class="container clearfix" id="content_container">
	<div class="row show-area">
        <fieldset>
        <legend><span style="font-size: 18px;">进货信息</span></legend>
            <div class="div-tr cond">
                <div class="div-td">
                    <div class="div-td-name div-input-name" >
                        <label>供货商营业执照号：</label><font class="necessary">*</font>
                    </div>
                    <div class="div-td-value">
                        <input type="text" id="return_lic" name="return_lic"  class="k-textbox div-input-value" disabled="disabled" />
                        <a class="k-button" id="selectBus" onclick="return fsn.relation.openAddBus()"><span class="k-button inputbtn">选择</span></a>
                    </div>
                </div>
                <div class="div-td">
                    <div class="div-td-name div-input-name">
                        <label>供货商名称：</label><font class="necessary">*</font>
                    </div>
                    <div class="div-td-value">
                        <input type="text" id="return_busname" name="return_busname" class="k-textbox div-input-value" disabled="disabled" />
                    </div>
                </div>
            </div>
            <div class="div-tr cond">
                <div class="div-td">
                    <div class="div-td-name div-input-name">
                        <label>商品条形码：</label><font class="necessary">*</font>
                    </div>
                    <div class="div-td-value">
                        <input type="text" id="add_barcode" name="return_barcode"  class="k-textbox div-input-value" disabled="disabled" />
                        <a class="k-button" id="selectPro" onclick="return fsn.relation.openBarcode()"><span class="k-button inputbtn">选择</span></a>
                    </div>
                </div>
                <div class="div-td">
                    <div class="div-td-name div-input-name">
                        <label>进货日期：</label><font class="necessary">*</font>
                    </div>
                   <div class="div-td-value">
                        <span class="k-datepicker div-input-value">
                            <span class="k-state-default">
                                <input type="text" id="return_time" placeholder="例如:2015-01-01" class="div-input-value k-textbox"
                                       onfocus="WdatePicker()" style="width: 100%;" >
                            </span>
                        </span>
                    </div>
                </div>
            </div>
             <div class="cond" style="margin-bottom: 1px;margin-left: 1px;">
            	<div><span><label>产品详情:</label></span></div>
                <div><a class="k-button" onclick="return fsn.relation.cpoySelectLine()"><span class="k-button inputbtn">添加一行</span></a></div>
            </div>
            <div id="prodcut_detail"></div>
       </fieldset>
        <fieldset>
        <legend><span style="font-size: 18px;">购货商信息</span></legend>
            <div class="div-tr cond">
                <div class="div-td">
                    <div class="div-td-name div-input-name" ><label>购货商营业执照号：</label></div>
                    <div class="div-td-value">
                        <input type="text" id="return_busUnit_lic" name="return_busUnit_lic"  class="k-textbox div-input-value" disabled="disabled" />
                    </div>
                </div>
                <div class="div-td">
                    <div class="div-td-name div-input-name"><label>购货商名称：</label></div>
                    <div class="div-td-value">
                        <input type="text" id="return_busUnit" name="return_busUnit" class="k-textbox div-input-value" disabled="disabled" />
                    </div>
                </div>
            </div>
            <div class="div-tr cond">
                <div class="div-td">
                    <div class="div-td-name div-input-name" ><label>联系方式：</label></div>
                    <div class="div-td-value">
                        <input type="text" id="return_busUnit_contact" name="return_busUnit_contact"  class="k-textbox div-input-value" disabled="disabled" />
                    </div>
                </div>
                <div class="div-td">
                    <div class="div-td-name div-input-name"><label>联系地址：</label></div>
                    <div class="div-td-value">
                        <input type="text" id="return_busUnit_address" name="return_busUnit_address" class="k-textbox div-input-value" disabled="disabled" />
                    </div>
                </div>
            </div>
        </fieldset>
        <div style="text-align: right;margin-top: 10px;">
            <a onclick="return fsn.relation.validate('save')" id="save"  class="k-button"><span class="k-button inputbtn">保存信息</span></a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a onclick="return fsn.relation.validate('submit')" id="submit" class="k-button"><span class="k-button inputbtn">确认进货</span></a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a onclick="return fsn.relation.validateSC()" id="submit_sc" class="k-button"><span class="k-button inputbtn">确认销售</span></a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a onclick="return fsn.relation.goBack()" class="k-button"><span class="k-button inputbtn">返回</span></a>&nbsp;&nbsp;
        </div>
	</div>
	<!-- 选择供销关系 -->
    <div id="BUS_WIN">
    	<div class="search">
    		<label>企业名称：</label> <input type="text" id="busname" class="k-textbox div-input-value2" />
    		<label>营业执照号：</label><input type="text" id="lic" class="k-textbox div-input-value2" />
    		<a onclick="return fsn.relation.checkRelation()"  class="k-button"><span class="k-button inputbtn">查询</span></a>
    	</div>
        <div id = "bus_grid"></div>
        <div style="text-align: right;margin-top: 10px;">
            <a onclick="return fsn.relation.addReturnBus()"  class="k-button"><span class = "k-button k-button-icontext">确定</span></a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a onclick="return fsn.relation.closeReturnBus()" class="k-button"><span class = "k-button k-button-icontext">取消</span></a>&nbsp;&nbsp;
        </div>
    </div>
    <!-- 选择商品 -->
    <div id="OPEN_PRODUCT_WIN">
    	<div class="search">
    		<label>商品名称：</label> <input type="text" id="name" class="k-textbox div-input-value2" />
    		<label>条形码：</label><input type="text" id="barcode" class="k-textbox div-input-value2" />
    		<a onclick="return fsn.relation.check()"  class="k-button"><span class="k-button inputbtn">查询</span></a>
    	</div>
        <div id = "product_grid"></div>
        <div style="text-align: right;margin-top: 10px;">
            <a onclick="return fsn.relation.addReturnProduct()"  class="k-button"><span class = "k-button k-button-icontext">确定</span></a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a onclick="return fsn.relation.closeReturnProduct()" class="k-button"><span class = "k-button k-button-icontext">取消</span></a>&nbsp;&nbsp;
        </div>
    </div>
	</div>
</div>
<div id="CONFIRM_COMMON" style="display:none;">
			<div id="">
				<div style="text-align: center;">您确定要进货吗?</div>
				<br/>
				<div style="text-align: center;">
					<a onclick="return fsn.relation.submitAllGYS('submit')" id="save"  class="k-button"><span class="k-button inputbtn">确定</span></a> &nbsp;&nbsp;&nbsp;&nbsp;
           		    <a onclick="return fsn.relation.validate('cancel')" id="cancel" class="k-button"><span class="k-button inputbtn">取消</span></a> &nbsp;&nbsp;&nbsp;&nbsp;
				</div>
			</div>
	</div>

<div id="CONFIRM_COMMONSC" style="display:none;">
    <div id="">
        <div style="text-align: center;">您要确认销售吗?</div>
        <br/>
        <div style="text-align: center;">
            <a onclick="return fsn.relation.submitAllSC('submit')" id="save"  class="k-button"><span class="k-button inputbtn">确定</span></a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a onclick="return fsn.relation.submitAllSC('cancel')" id="cancel" class="k-button"><span class="k-button inputbtn">取消</span></a> &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</div>
	<div class="push"></div>
<!-- 页面提示信息框 -->
<div id="toSaveWindow">
	<label id="saving_msg" style="font-size: 16px"></label>
</div>
<span id="RETURN_MES" style="display:none;"></span>
<script id="errorTemplate" type="text/x-kendo-template">
  <div class="wrong-pass">
     <img src="../../resource/img/error-icon.png" style="display: inline-block;margin-left: 260px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/>
     <br/>
     <img src="../../resource/img/error-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
  </div>
</script>
<script id="successTemplate" type="text/x-kendo-template">
  <div class="upload-success">
  <img src="../../resource/img/error-icon.png" style="display: inline-block;margin-left: 260px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/>
  <br/>
  <img src="../../resource/img/success-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
  </div>
</script>
<script src="../../resource/js/loading.js" type="text/javascript"></script>
</body>
</html>
