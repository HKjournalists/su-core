<style type="text/css">
	td{white-space:nowrap;}
    .div-input-name{width:150px;}
    .div-input-value{width:250px;}
    .show-area {width: 80%;margin-left: 16%;}
    .grid-font-size{font-size: 14px;}
    .line{margin-left: -20px;}
</style>
<script>
	$(document).ready(function() {
		$("fieldset input").focus(function() {
			$(this).parent().prev("label").hide();
		});
		$("fieldset input").blur(function() {
			if ($(this).val().trim().length < 1) {
				$(this).parent().prev("label").show();
			}
		});
	});
</script>

<body>
<div class="fixfooter">
	<div class="fullview" id="status_bar">
		<div class="container">
			<div class="row show-area">
				<div class="column12">
                    <div class="fullview page_title mt50 wper100 line" id="status_bar"> 台账管理 >> 退货台账 </div>
				</div>
			</div>
		</div>
	</div>
	<div class="container clearfix" id="content_container">
        <div class="row show-area">
            <fieldset>
                <div style="margin-top:15px;margin-bottom:15px;margin-left: 20px;">
                    <span><label style="font-size: 15px;">供货商执照号|供货商名称 </label></span>
                    <input type="text" id="product_name_lic" class="k-textbox" style="width: 300px;margin-right: 15px;"/>
                    <span style="text-align: right;">
                        <a onclick="return fsn.manage.queryBus()" class="k-button"><span class="k-button k-button-icontext">查询</span></a> &nbsp;&nbsp;
                        <a onclick="return fsn.manage.addReturnBus()" class="k-button"><span class="k-button k-button-icontext">添加</span></a>&nbsp;&nbsp;
                    </span>
                </div>
            </fieldset>
            <div id="return_account_grid" class="grid-font-size"></div>
        </div>
	</div>
    <div id="CONFIRM_DELETE">
        <div id="CONFIRM_DELETE_MSG" style="text-align: center;">
            <span><label>确认删除该退货信息吗?</label></span>
        </div>
        <div style="text-align: right;margin-top: 30px;text-align: center;">
            <a onclick="return fsn.manage.winDelete(true)"  class="k-button"><span class="k-icon k-update"></span>确定</a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a onclick="return fsn.manage.winDelete(false)" class="k-button"><span class="k-icon k-delete"></span>取消</a>&nbsp;&nbsp;
        </div>
    </div>
</div>
<!-- 页面提示信息框 -->
<span id="RETURN_MES" style="display:none;"></span>

     <img src="../../resource/img/error-icon.png" style="display: inline-block;margin-left: 260px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/>
     <br/>
     <img src="../../resource/img/error-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
  </div>
</script>
<script id="successTemplate" type="text/x-kendo-template">
  <div class="upload-success">
  <img src="../../resource/img/error-icon.png" style="display: inline-block;margin-left: 260px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/>
  <br/>
  <img src="../../resource/img/success-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
  </div>
</script>
