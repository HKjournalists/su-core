<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <title>食品安全营养信息平台</title>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../resource/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../resource/css/reset.css"/>
    <link rel="stylesheet" href="../../resource/css/text.css" />
    <link rel="stylesheet" href="../../resource/css/grid.css" />
    <link href="../../resource/kendoui/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../resource/kendoui/styles/kendo.metro.min.css" rel="stylesheet" />
    <link rel="stylesheet/less" type="text/css" href="../../resource/kendoui/styles/kendo.metro.less" />
    <link rel="stylesheet/less" type="text/css" href="../../resource/css/style.less" />

    <script src="../../resource/js/less.js" type="text/javascript"></script>
    <script src="../../resource/kendoui/js/jquery.min.js"></script>
    <script src="../../resource/kendoui/js/kendo.all.min.js"></script>
    <script src="../../resource/bootstrap/js/bootstrap.js"></script>

    <script src="../../resource/js/language/unit_up_zh-cn.js"></script>
    <script src="../../resource/kendoui/js/cultures/kendo.culture.zh-CN.min.js"></script>
    <script type="text/javascript" src="../../resource/js/headerFooterTemplate.js"></script>
    <script type="text/javascript" src="../../resource/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../resource/js/fsn.js"></script>
    <script src="../../resource/js/upload/lims.js"></script>
    <script src="../../resource/js/util.js"></script>
    <script src="../../resource/js/filter.js"></script>
    <script src="../../resource/js/upload/lims.i18n.js"></script>
    <script src="../../resource/js/wdn/viewOrder_informaion.js"></script>
    <style type="text/css">
        td{white-space:nowrap;}
    </style>
    <script>
        $(document).ready(function() {
            $("fieldset input").focus(function() {
                $(this).parent().prev("label").hide();
            });
            $("fieldset input").blur(function() {
                if ($(this).val().trim().length < 1) {
                    $(this).parent().prev("label").show();
                }
            });
        });

    </script>
</head>
<body>
<div class="fixfooter">
    <div class="fullview" id="status_bar">
        <div class="container">
            <div class="row">
                <div class="column12">
                    <!-- <span class="page_title">国科图</span> -->
                    <!-- 	 <ul id="dwn_menu"> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container clearfix" id="content_container">
        <div id="main" class="row">
            <div class="column12 last">
                <div class="k-pager-wrap">
                    <div class="page-header">
                        <h3>&nbsp;&nbsp;申请人信息
                        </h3>
                    </div>
                    <div class="row">
                        <div style="margin-left: 300px">
                            <table>
                                <tr>
                                    <td>联系人：</td>
                                    <td><span id="contact"></span></td>
                                </tr>
                                <tr>
                                    <td>联系电话：</td>
                                    <td><span id="phone"></span></td>
                                </tr>
                                <tr>
                                    <td>Email：</td>
                                    <td><span id="email"></span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="page-header">
                        <h3>&nbsp;&nbsp;申请列表
                        </h3>
                    </div>
                    <div class="row">
                        <div style="margin-left: 300px">
                            <table>
                                <tr>
                                    <td>书刊名称：</td>
                                    <td><span id="journal"></span></td>
                                </tr>
                                <tr>
                                    <td>ISSN：</td>
                                    <td><span id="isn"></span></td>
                                </tr>
                                <tr>
                                    <td>文章标题：</td>
                                    <td><span id="title"></span></td>
                                </tr>
                                <tr>
                                    <td>文章作者：</td>
                                    <td><span id="authors"></span></td>
                                </tr>
                                <tr>
                                    <td>出 版 年：</td>
                                    <td><span id="year"></span></td>
                                </tr>
                                <tr>
                                    <td>卷 号：</td>
                                    <td><span id="volume"></span></td>
                                </tr>
                                <tr>
                                    <td>期 号：</td>
                                    <td><span id="issue"></span></td>
                                </tr>
                                <tr>
                                    <td>开始页码：</td>
                                    <td><span id="startPage"></span></td>
                                </tr>
                                <tr>
                                    <td>结束页码：</td>
                                    <td><span id="endPage"></span></td>
                                </tr>
                                <tr>
                                    <td>处理结果：</td>
                                    <td><span id="status"></span></td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="push"></div>
<span id="RETURN_MES" style="display:none;"></span>
<script id="errorTemplate" type="text/x-kendo-template">
    <div class="wrong-pass">
        <img src="../../resource/img/error-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
    </div>
</script>
<script id="successTemplate" type="text/x-kendo-template">
    <div class="upload-success">
        <img src="../../resource/img/success-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
    </div>
</script>
</body>
</html>
