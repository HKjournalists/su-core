	<style type="text/css">
	td{white-space:nowrap;}
	.ml65{
		margin-left:65px;
	}
	.ml190{
		margin-left:190px;
	}
	#page_footer{
		margin-left:65px;
	}
	.k-pager-wrap{
		border-width:0;
	}
	.wdn-k-state-hover{
		background:#05bf73;
	}
	.btn-orderBtn:hover{
		background:#05bf73;
	}
	.k-tooltip-closable .k-tooltip-content{
		padding:0;
	}
	.k-tooltip-button .k-i-close{
		
		position:absolute;
		right:6px;
		top:12px;
		z-index:100;
	}
	.flx{
		position:absolute;
		right:-65px;
		top:0px;
	}
	.k-grid-header {
    background: #fff;
}
.btnmit .bt{
	left:0;
	width:0;
}
.btnmit .bt a{
	background-color: #05bf73;
    border-color: #05bf73;
}
</style>
	<script>
	$(document).ready(function() {
		$("fieldset input").focus(function() {
			$(this).parent().prev("label").hide();
		});
		$("fieldset input").blur(function() {
			if ($(this).val().trim().length < 1) {
				$(this).parent().prev("label").show();
			}
		});
	});

</script>
</head>
<body style="overflow:-Scroll;overflow-x:hidden">
<div class="fixfooter wi800 mt20">
	<div class="fullview" id="status_bar">
	</div>
	<div class="container clearfix wper100 mt15" id="content_container">
		<div id="main" class="row" >
			<div class="column12 last">
				<div style="padding: 20px 20px 30px">
					<div class="container">
						<div class="row ">
							<div class="col-md-7 col-md-push-2" style="width: auto">
								<ul id="dwn_menu">
								</ul>
							</div>
						</div>
						<br>
						<br>
						<div class="row">
							<div class="col-md-7 col-md-push-2">
								<div class="col-lg-8">
									<div class="input-group ml65">
										<span class="input-group-btn">
											<button type="button" class="btn btn-orderBtn dropdown-toggle" data-toggle="dropdown">
												任意字段 <span class="caret"></span>
											</button>
											<ul class="dropdown-menu" role="menu">
												<li><a>任意字段</a></li>
												<li><a>标题</a></li>
												<li><a>作者</a></li>
												<li><a>文摘</a></li>
												<li><a>关键词</a></li>
												<li><a>ISS(B)N</a></li>
											</ul>
										</span>
										<input id="search" type="text" class="form-control" style="width: 320px">
										<span class="input-group-btn">
											<button class="btn btn-orderBtn" type="button" onclick="fsn.wdn.searchDocument()">搜索</button>
										</span>
									</div><!-- /input-group -->
								</div><!-- /.col-lg-8 -->
							</div>
							<!--<div class="col-md-4 col-md-push-1">
								<a onclick="fsn.wdn.submitOrder()" class="btn btn-success" role="button">手工填单 </a>
							</div>-->
						</div>
					</div>
				</div>
				<div id="new_dialog" title="asdasdasd">
				</div>
				<div class="container ml190" style="width: 80%">
					<div class="row" style="padding-left: 5px">
						<div class="col-xs-7">
							<div class="btn-group">
								<button type="button" class="btn btn-orderBtn">日期<span class="glyphicon glyphicon-arrow-down"></span></button>
								<button type="button" class="btn btn-orderBtn">标题<span class="glyphicon glyphicon-arrow-up"></span></button>
								<button type="button" class="btn btn-orderBtn">相关度<span class="glyphicon glyphicon-arrow-down"></span></button>
								<button type="button" class="btn btn-orderBtn">期刊影响力<span class="glyphicon glyphicon-arrow-down"></span></button>
							</div>
						</div>
						<div class="col-xs-4 col-md-push-3">
							<div class="btn-group">
								<button type="button" id="pop" class="btn btn-orderBtn" title="Popover title"
										data-container="body" data-toggle="popover" data-placement="bottom">
									申请书架&nbsp;<span class="badge" id="badge_num">0</span>
								</button>
							</div>
						</div>
					</div>
					<div>
						<div id="wdnListView" style="padding-top: 5px;padding-left: 20px;"></div>
					</div>
					<div id="pager" class="k-pager-wrap"></div>
					<div id="msg_success" hidden="false" style="border-radius:5px;"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/x-kendo-template" id="row_template">
		<div>
			<span hidden>#=id#</span>
			<div>
				<h4 class="title">
					#=no#. #=title#
					<div class="btn btn-orderBtn">
						<a id="apply" name="apply" onclick="fsn.wdn.flyMeToYou1(this,'#=id#')">
							<em style="width:14px; height:14px;"></em>
							<label id="" title="点击加入申请文献列表" style="cursor: pointer;">申请文献</label>
						</a>
					</div>
				</h4>
				<p class="content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;期刊：Publication_Date:#:year# <br/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;责任者：#=authors# <br/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;收录数据库：#:datasource# <br/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数据来源：#:datasource#</p>
				<p class="content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;摘要：#:abstract#</p>
			</div>
			<!--<div class="apply-btn">

			</div>-->
		</div>

	</script>
	<script id="pop_template" type="text/x-kendo-template">
		<div>
			<div>
				<div id="popGrid"></div>
			</div>
			<p>
			<div class="btnmit">
				<div class="col-md-8 col-md-push-5 bt">
					<a class="btn btn-success btn-sm" role="button" onclick="fsn.wdn.submitOrder()">提交申请 </a>
				</div>
			</div>
		</div>
	</script>

	<script id="content-template" type="text/x-kendo-template">
		<div style="padding: 10px 10px 10px;">
			<div class="row">
				<div class="col-md-6">
					<h3>#: name #</h3>
				</div>
				<div class="col-md-3 col-md-push-3">
					<a name="selectBtn" class="btn btn-success btn-xs">
						申请文献
					</a>
				</div>
			</div>
		</div>
	</script>

	<script id="shoop-template" type="text/x-kendo-template">
		<div class="row">
			<div class="col-md-6">
				<h4>#: title #</h4>
			</div>
			<div class="col-md-3 col-md-push-1" style="float:'none';">
				<button type="button" class="btn btn-default btn-xs btn-danger flx" onclick="fsn.wdn.removeShop('#=id#')">
					移除
				</button>
			</div>
		</div>
	</script>

</div>
<div class="push"></div>
<span id="RETURN_MES" style="display:none;"></span>
<script id="errorTemplate" type="text/x-kendo-template">
	<div class="wrong-pass">
		<img src="../../resource/img/error-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
	</div>
</script>
<script id="successTemplate" type="text/x-kendo-template">
	<div class="upload-success">
		<img src="../../resource/img/success-icon.png" style="margin-top: 5px;"/><h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
	</div>
</script>
