<script>
    $(document).ready(function(){
        $("fieldset input").focus(function(){
            $(this).parent().prev("label").hide();
        });
        $("fieldset input").blur(function(){
            if ($(this).val().trim().length < 1) {
                $(this).parent().prev("label").show();
            }
        });
        $(".hideBusName").hide();
    });
</script>
<style>
.div-tr, .div-tr div {float: left;}
.div-tr {width: 100%; padding-bottom: 10px;}
.div-td {width: 360px; line-height: 30px;}
.div-td-full {width: 100%;}
.div-td textarea {width:440px; height:80px; max-width: 440px; min-width: 200px;}
.div-td-add {padding-right: 4px; width: 86%;}
.div-td-value input {width: 250px;}
.div-td-name {width: 105px;}
html #content_container fieldset {
    border: 1px solid rgb(218, 218, 218);
    padding:10px;
}
#messageLabel{margin:10px;font-size: 15px;}
span.necessary{color: red;}
html span.v_hide{display:none;}
.mb20{margin-bottom: 20px;}
</style>

<div class="fixfooter wi1100 fl mt20">
    <div class="container clearfix  wper100 last" id="content_container">
        <div class="row ml20">
            <div class="column12 last">
					<div class="column12">

					<fieldset>
					<div>
						<div class="div-tr">
						 <div class="div-td">
						 	<div class="div-td-name">
						 		<span data-fsn-text="Branch Name"></span>
						 		<span class="necessary">*</span>
						 	</div>
							<div class="div-td-value">
								<input id="branchName" class="k-textbox" />
								<span id="v_name_span" class="k-widget k-tooltip-validation v_hide">
								<span class="k-icon k-warning"> </span><span class="v_msg"></span></span>
							</div>
						 </div>
						</div>
						<div class="div-tr">
						 <div class="div-td">
						 	<div class="div-td-name"><span data-fsn-text="Contact"></span><span class="necessary">*</span></div>
							<div class="div-td-value"><input id="contact" class="k-textbox" />
								<span id="v_contact_span" class="k-widget k-tooltip-validation v_hide">
								<span class="k-icon k-warning"> </span><span class="v_msg"></span></span>
							</div>
						 </div>
						</div>
						<div class="div-tr">
							<div class="div-td">
								<div class="div-td-name"><span data-fsn-text="TelePhone"></span></div>
								<div class="div-td-value"><input id="telPhone" class="k-textbox" />
									<span id="v_phone_span" class="k-widget k-tooltip-validation v_hide">
									<span class="k-icon k-warning"> </span><span class="v_msg"></span></span>
								</div>
							</div>
						</div>
						<div class="div-tr">
						  <div class="div-td">
						  	<div class="div-td-name"><span data-fsn-text="Main Address"></span></div>
							<div class="div-td-value">
							  <input id="mainAddr" placeholder="在这里选择省市县" style="width:250px;" 
							  	class="k-textbox ipt norWidthIpt city_input inputFocus proCityQueryAll proCitySelAll current2"
							  	onchange="salesUtil.onKeyUpFun(event,'M');"/>
							</div>
						  </div>
						  <div class="div-td" style="">
						  	<div class="div-td-name"><span data-fsn-text="Street Address"></span></div>
							<div class="div-td-value"><input id="streetAddr" class="k-textbox" onkeyup="salesUtil.onKeyUpFun(event,'S');"/>
								<span id="v_streetAddr_span" class="k-widget k-tooltip-validation v_hide">
								<span class="k-icon k-warning"> </span><span class="v_msg"></span></span>
							</div>
						  </div>
						  <div class="div-tr">
						  		<div class="div-td-name"><span></span></div>
						  		<div class="div-td-value">
						  			<span id="v_mainAddr_span" class="k-widget k-tooltip-validation v_hide">
									<span class="k-icon k-warning"> </span><span class="v_msg"></span></span>
						  		</div>
						  </div>
						</div>
						<!-- 百度地图显示区域 -->
						<div class="div-tr">
						     <span style="color:red;">点击鼠标定位，拖动红色标注变更定位。</span><br>
						 	 <div id="salesBranchMap" style="width:710px;height:350px;"></div>
						</div>
					</div>
				</fieldset>
				<div>
				 <div class="tr mb20">
				   <button id="salesOk_btn" class="k-button"><span class="k-icon k-edit"></span><span data-fsn-text="OK"></span></button>
				   <button id="salesCancle_btn" class="k-button"><span class="k-icon k-cancel"></span><span data-fsn-text="Cancel"></span></button>
				 </div>
				</div>
			</div>
        </div>
    </div>
</div>
