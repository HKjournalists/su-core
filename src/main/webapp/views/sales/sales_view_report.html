<script>
    $(document).ready(function(){
        $("fieldset input").focus(function(){
            $(this).parent().prev("label").hide();
        });
        $("fieldset input").blur(function(){
            if ($(this).val().trim().length < 1) {
                $(this).parent().prev("label").show();
            }
        });
        $(".hideBusName").hide();
    });
</script>
<style type="text/css">
.f5{font-size: 1.5em;}
.f16{font-size:16px;}
.ml10{margin-top: 20px;color: green;font-weight: bold;margin-right: 5px;}
.lf{float:left;width:80%;margin-top:30px;}
.lf .div-tr{width:60%;margin-left:10px;padding-bottom: 1px;}
</style>

<div class="fixfooter">
    <div class="container" id="content_container">
        <div class="row">
            <div class="column12 last">
				<div class="column12">
					<span class="page_title">当前位置：销售信息管理 &raquo;宣传及促销管理 &raquo;电子相册&raquo;产品图片集&raquo;产品检验报告</span>

		     	</div>
		     	<div class="div-tr">

		     	    <div class="div-td-value"><span id="REP_TYPE"></span></div>
		     	</div>
		     	<div class="div-tr">
