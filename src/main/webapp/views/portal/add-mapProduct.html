<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=10">
<title>食品安全营养信息平台</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="stylesheet" href="../../resource/css/reset.css" />
<link rel="stylesheet" href="../../resource/css/text.css" />
<link rel="stylesheet" href="../../resource/css/grid.css" />
<link href="../../resource/kendoui/styles/kendo.common.min.css" rel="stylesheet" />
<link rel="stylesheet/less" type="text/css" href="../../resource/kendoui/styles/kendo.metro.less" />
<link rel="stylesheet/less" type="text/css" href="../../resource/css/style.less" />
<link rel="stylesheet" href="../../resource/css/notification.css" />
<script src="../../resource/js/less.js" type="text/javascript"></script>
<script src="../../resource/kendoui/js/jquery.min.js"></script>
<script src="../../resource/kendoui/js/kendo.web.min.js"></script>
<script src="../../resource_new/js/jquery.cookie.js"></script>
<script src="../../resource_new/js/portal/common.js"></script>
<script src="../../resource_new/js/fsn.js"></script>
<script src="../../resource_new/js/lims.js"></script>
<script src="../../resource/js/headerFooterTemplate.js"></script>
<script src="../../resource_new/js/upload/lims.js"></script>
<script src="../../resource_new/js/util.js"></script>
<script src="../../resource/js/upload/lims.i18n.js"></script>
<script src="http://api.map.baidu.com/api?v=2.0&ak=D1MGV3xkEtcUUHMk7OVZphOsEzDy8UBc"></script>
<script src="../../resource/js/product/add-mapProduct.js"></script>
<style type="text/css">
#allmap {width: 1160px;height:500px;overflow: hidden;margin:0;font-family:"微软雅黑";}
#search{width:100%;padding:20px 0 20px 30px;}
</style>
</head>
<body id="home">
	<div class="fixfooter">
		<div class="fullview" id="status_bar">
			<div class="container">
				<div class="row">
					<div class="column12">
						<span class="page_title">当前位置：我的产品&raquo;产品抽样地图&raquo;新增/修改</span>
					</div>
				</div>
			</div>
		</div>
		<div class="container clearfix">
			<div class="column12">
				<div id="search">
					<input type="text" placeholder="输入关键字搜索地理位置" class="k-textbox" id="keyword" style="width:200px;height:30px;line-height:25px;" />
					<div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
					<input style="width:250px;" placeholder="请选择产品" id="barcodeId" class="k-textbox" data-required-msg='不能为空' required='required'>
					<input type="text" placeholder="输入覆盖物文字标注" class="k-textbox" id="label" style="width:200px;height:30px;line-height:25px;" />
					<input type="button" id="add-location" class="k-button k-button-icontext k-grid-add" value="添加覆盖物" />
					<button id="have-address" class="k-button k-button-icontext k-grid-add" >导入已有产品抽样地点</button>
					<!-- 导入开始 -->
					
					<div id="CONFIRM_COMMON_WIN" style="display: none;" align="center">
						<div id="listView">
							<div id="">
								<input style="width:250px;" placeholder="请选择已有抽样地点的产品" id="productName" class="k-textbox" data-required-msg='不能为空' required='required'>
							</div>
							<br>
							<br>
							<div style="text-align: center;">
								<button id="confirm_yes_btn" class="k-button">
									<span class="k-icon k-update"></span>
									<label data-lims-text="OK">确定</label>
								</button>
								<button id="confirm_no_btn" class="k-button">
									<span class="k-icon k-cancel"></span>
									<label data-lims-text="Cancel"> 取消</label>
								</button>
					        </div>
						</div>
					</div>
					
					<!-- 导入结束 -->
					<input type="button" id="save" onclick="return save();" class="k-button k-button-icontext k-grid-add" value="保存" />
				</div>
				<div id="allmap"></div>
			</div>
		</div>
	</div>
<span id="RETURN_MES" style="display:none;"></span> 
  <script id="errorTemplate" type="text/x-kendo-template">
                <div class="wrong-pass">
                    <img src="../../resource/img/error-icon.png" style="display: inline-block;margin-left: 300px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/><br/>
                    <img src="../../resource/img/error-icon.png" style="margin-top: 5px;" />
                    <h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
                </div>
    </script> 
  <script id="successTemplate" type="text/x-kendo-template">
                <div class="upload-success" >
                    <img src="../../resource/img/error-icon.png" style="display: inline-block;margin-left: 300px; margin-top: 10px;text-align: center;" width="20px" heigth= "20px"/><br/>
                    <img src="../../resource/img/success-icon.png" style="margin-top: 5px;"/>
                    <h3 style="width:240px; margin-top: -35px;margin-left: 40px;">#= message #</h3>
                </div>
	</script>  
</body>
</html>
