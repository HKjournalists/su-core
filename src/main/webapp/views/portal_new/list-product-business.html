<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=10">
<title>食品安全营养信息平台</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="stylesheet" href="../../resource_new/css/reset.css"/>
<link rel="stylesheet" href="../../resource_new/css/text.css" />
<link rel="stylesheet" href="../../resource_new/css/grid.css" />
<link href="../../resource_new/kendoui/styles/kendo.common.min.css" rel="stylesheet" />
<link href="../../resource_new/kendoui/styles/kendo.metro.min.css" rel="stylesheet" />
<link rel="stylesheet/less" type="text/css" href="../../resource_new/kendoui/styles/kendo.metro.less" />
<link rel="stylesheet/less" type="text/css" href="../../resource_new/css/style.less" />
<script src="../../resource_new/js/less.js" type="text/javascript"></script>
<script src="../../resource_new/kendoui/js/jquery.min.js"></script>
<script src="../../resource_new/kendoui/js/kendo.web.min.js"></script>
<script src="../../resource_new/js/language/product_business_zh-cn.js"></script>
<script src="../../resource_new/js/jquery.cookie.js"></script>
<script src="../../resource_new/js/portal/common.js"></script>
<script src="../../resource_new/js/fsn.js"></script>
<script src="../../resource_new/js/headerFooterTemplate.js"></script>
<script src="../../resource_new/js/upload/lims.js"></script>
<script src="../../resource_new/js/util.js"></script>
<script src="../../resource_new/js/filter.js"></script>
<script src="../../resource_new/js/upload/lims.i18n.js"></script>
<script src="../../resource_new/js/upload/lims.upload.js"></script>
<script src="../../resource_new/js/upload/list_product_business.js"></script>
<script>
	$(document).ready(function() {
		$("fieldset input").focus(function() {
			$(this).parent().prev("label").hide();
		});
		$("fieldset input").blur(function() {
			if ($(this).val().trim().length < 1) {
				$(this).parent().prev("label").show();
			}
		});
	});
	
	</script>
<style type="text/css">
	td{white-space:nowrap;}
</style>
</head>
<body id="home">
<div class="fixfooter">
	<div class="fullview" id="status_bar">
		<div class="container">
			<div class="row">
				<div class="column12">
					<span class="page_title" >当前位置：我的产品&raquo;产品基本信息</span>
				</div>
			</div>
		</div>
	</div>
	<div class="container clearfix" id="content_container">
		<div id="main" class="row">
			<div class="column12 last">
				<script id="toolbar_template" type="text/x-kendo-template">
					<input id="search"/>
				</script>
				<div id="product-contain" class="top ui-widget" style="margin-top: 40px;">
		            <div id='product' class='grid' style="margin-top: 5px; height: 100%;">
		            </div>
				</div>
				<div id="msg_success" class="msg success function_row" style="margin-top: 10px;">
				</div>
			</div>
		</div>
	</div>
	<div id="viewProductWindow">
     <fieldset class="_previewFieldset">
       <legend><span data-lims-text="产品基本信息"></span></legend>
       <div >
        <table>
          <tr>
            <td><span data-lims-text="Product Name"></span></td><td><input type="text" id="name" class="k-textbox" /></td>
            <td><span data-lims-text="Barcode"></span></td><td><input type="text" id="barcode" class="k-textbox" /></td>
          </tr>
           <tr>
             <td><span data-lims-text="Format"></span></td><td><input type="text" id="format" class="k-textbox" /></td>
            <td><span data-lims-text="Standard"></span></td><td><input type="text" id="standard" class="k-textbox" /></td>
          </tr>
           <tr>
            <td><span data-lims-text="Expiratio"></span></td><td><input type="text" id="expiratio" class="k-textbox" /></td>
            <td><span data-lims-text="Status"></span></td><td><input type="text" id="status" class="k-textbox" /></td>
          </tr>
          <tr>
           <td><span data-lims-text="Characteristic"></span></td><td><input type="text" id="characteristic" class="k-textbox" /></td>
           <td><span data-lims-text="Appropriate Crowd"></span></td><td><input type="text" id="cstm" class="k-textbox" /></td>
          </tr>
          <tr>
           <td><span data-lims-text="Brand"></span></td><td><input type="text" id="brand" class="k-textbox" /></td>
           <td><span data-lims-text="Category"></span></td><td><input type="text" id="category" class="k-textbox" /></td>
          </tr>
           <tr>
            <td><span data-lims-text="Ingredient"></span></td>
            <td colspan="3"><textarea  id="ingredient" class="k-textbox" rows="2" cols="30" style="width:100%;"></textarea></td>
          </tr>
           <tr>
            <td><span data-lims-text="Description"></span></td>
            <td colspan="3"><textarea  id="description" class="k-textbox" rows="2" cols="30" style="width:100%"></textarea></td>
          </tr>
          <tr>
            <td><span data-lims-text="Note"></span></td>
            <td colspan="3"><textarea id="note" class="k-textbox" rows="2" cols="30" style="width:100%"></textarea></td>
          </tr>
        </table>
       </div>
       
        <fieldset class="_previewFieldset">
       <legend><span data-lims-text="产品图片"></span></legend>
        <div id="product-res-listView"></div>
       </fieldset>
       
      <fieldset class="_previewFieldset">
       <legend><span data-lims-text="产品营养成分"></span></legend>
        <div id="product-nutri-grid"></div>
       </fieldset>
      
        <fieldset class="_previewFieldset">
       <legend><span data-lims-text="认证信息"></span></legend>
        <div id="certification"></div>
       </fieldset>
       
     </fieldset>
	</div>
	<div class="push"></div>
</div>
</body>
</html>
