<script>
	$(document).ready(function() {

		String.prototype.endWith=function(endStr){
			var d=this.length-endStr.length;
			return (d>=0&&this.lastIndexOf(endStr)==d)
		};
			$.get("menu_new.html", function(data){
				$("#menu").hide();
				$("#menu").html(data);
				var href = $("#menu_list li:eq(0) a").attr("href");
				var href1 = $("#menu_list li:eq(0) ul li:eq(0) a").attr("href");
				if (href != "#" && href != undefined && href!=null && href.endWith(".html")) {
					window.location.href =href;
				} else if(href1 != "#" && href1 != undefined && href1!=null && href1.endWith(".html")){
					window.location.href =href1;
				}else{
					window.location.href ="/fsn-core/views/business_new/navigation.html";
				}
			});
	});
</script>
